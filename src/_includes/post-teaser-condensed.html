  <div class="blog-list-item">
    <p class="by-line">{{ work.date | dateDisplay }}</p>
    {% if work.data.externalurl %}
    <h2><a href="{{ work.data.externalurl }}">{{ work.data.title | orphanWrap | safe }}</a><img src="/images/icons/external-link-icon.svg" class="external-link" alt="Read this post on the site on which it was posted."></h2>
    {% else %}
    <h2><a href="{{ work.url }}">{{ work.data.title | orphanWrap | safe }}</a></h2>
    {% endif %}
    <div class="tags">
    {% for tag in work.data.tags -%}
      <a href="/tags/{{ tag }}" class="tag">#{{ tag }}</a>
      {{ "" if loop.last else "," }}
    {% endfor -%}
    </div>
  </div>
