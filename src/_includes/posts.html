---
layout: default
prism: true
---

<div class="container max-w-4xl mt-6  px-6">
    <div class="pb-5 mb-5 border-b border-gray-100">
        <h1 class="font-bold text-indigo-500 text-5xl">{{title}}</h1>
        <p class="text-center text-base leading-6 font-medium text-gray-500">
            <time> {{ date | readableDate }}
                by
                <a>{{ author }}</a>

            </time>
        </p>

    </div>
    <div class="relative py-3 mb-10 max-w-4xl sm:mx-auto mb-32">
        <div class="absolute inset-0 bg-gradient-to-r from-blue-500 to-purple-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
        <section class="relative bg-white shadow-lg sm:rounded-3xl sm:p-6">
                <article class="prose lg:prose-xl my-4 mx-auto">
                    {{ content | safe }}</article>

        </div>
    </section>
</div>
